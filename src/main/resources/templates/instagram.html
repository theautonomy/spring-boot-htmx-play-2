<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:htmx="http://htmx.org">
<head>
    <title>Instagram Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.3.3"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navigation Bar -->
    <nav class="bg-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-2xl font-bold">
                Instagram Clone
            </div>
            <div class="flex space-x-4">
                <a href="#" class="text-gray-700 hover:text-blue-500">Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto my-8 px-4">
        <!-- Add New Post Form -->
        <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
            <h1 class="text-2xl font-bold mb-4">Add New Post</h1>
            <form hx-post="/instagram/add" hx-target="#postList" hx-swap="afterbegin">
                <div class="mb-4">
                    <input type="text" name="caption" placeholder="Caption" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="text" name="username" placeholder="Username" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Add Post</button>
            </form>
        </div>

        <!-- Post List -->
        <div id="postList" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Latest Posts</h2>
            <div th:replace="fragments/post-list::postList"></div>
        </div>
    </main>
</body>
</html>
