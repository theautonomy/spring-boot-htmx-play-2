<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Story List</title>
</head>
<body>
<div th:fragment="storyList">
    <ul>
        <li th:each="story : ${stories}" class="mb-2">
            <a th:href="${story.url}" th:text="${story.title}" class="text-blue-500 hover:text-blue-700"></a>
        </li>
    </ul>
</div>
</body>
</html>
