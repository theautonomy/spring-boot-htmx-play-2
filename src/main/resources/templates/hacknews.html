<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:htmx="http://htmx.org">
<head>
    <title>News Clone</title>
     <script
     src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Navigation Bar -->
    <nav class="bg-orange-500 p-2">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center">
                <a href="#" class="text-white font-bold text-xl mr-4">HN Clone</a>
                <a href="#" class="text-white hover:underline mr-2">new</a>
                <a href="#" class="text-white hover:underline mr-2">past</a>
                <a href="#" class="text-white hover:underline mr-2">comments</a>
                <a href="#" class="text-white hover:underline mr-2">ask</a>
                <a href="#" class="text-white hover:underline mr-2">show</a>
                <a href="#" class="text-white hover:underline mr-2">jobs</a>
                <a href="#" class="text-white hover:underline">submit</a>
            </div>
            <div>
                <a href="#" class="text-white hover:underline">login</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto my-8 px-4">
        <div class="bg-white rounded-lg shadow-lg p-6 mb-4">
            <h1 class="text-2xl font-bold mb-4">Add New Story</h1>
            <form hx-post="/hacknews/add" hx-target="#storyList" hx-swap="afterbegin">
                <div class="mb-4">
                    <input type="text" name="title" placeholder="Title" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <div class="mb-4">
                    <input type="text" name="url" placeholder="URL" class="w-full p-2 border border-gray-300 rounded">
                </div>
                <button type="submit" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-700">Add Story</button>
            </form>
        </div>

        <!-- Stories List -->
        <div id="storyList" class="bg-white rounded-lg shadow-lg p-6">
            <h2 class="text-xl font-bold mb-4">Latest Stories</h2>
            <div th:replace="fragments/story-list::storyList"></div>
        </div>
    </main>
</body>
</html>
