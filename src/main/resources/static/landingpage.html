<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .sidebar {
            width: 250px;
        }
        .content {
            width: calc(100% - 250px);
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
            .content {
                width: 100%;
            }
        }
    </style>
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Sidebar -->
    <div class="flex flex-no-wrap">
        <div class="sidebar bg-gray-900 text-white min-h-screen p-4">
            <h2 class="text-2xl font-bold mb-6">Admin Dashboard</h2>
            <ul>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300">Dashboard</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300">Users</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300">Settings</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300">Analytics</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300">Logs</a></li>
                <li class="mb-4"><a href="#" class="text-white hover:text-gray-300">Logout</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="content flex flex-wrap justify-center p-8">
            <!-- Header -->
            <div class="w-full mb-8">
                <h1 class="text-4xl font-bold text-gray-700">Welcome back, Admin!</h1>
                <p class="text-gray-600">Here's a quick overview of what's happening with your app today.</p>
            </div>

            <!-- Metrics Cards -->
            <div class="w-full flex flex-wrap justify-around">
                <div class="w-full sm:w-1/2 md:w-1/4 p-4">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Total Users</h2>
                        <p class="text-gray-600 text-3xl font-semibold">1200</p>
                    </div>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/4 p-4">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Active Users</h2>
                        <p class="text-gray-600 text-3xl font-semibold">870</p>
                    </div>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/4 p-4">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">New Users</h2>
                        <p class="text-gray-600 text-3xl font-semibold">350</p>
                    </div>
                </div>
                <div class="w-full sm:w-1/2 md:w-1/4 p-4">
                    <div class="bg-white rounded-lg shadow-lg p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-2">Sales</h2>
                        <p class="text-gray-600 text-3xl font-semibold">$5,680</p>
                    </div>
                </div>
            </div>

            <!-- Charts and Analytics -->
            <div class="w-full mt-8">
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">User Growth</h2>
                    <p class="text-gray-600">Chart displaying user growth over time.</p>
                    <!-- Placeholder for a chart -->
                    <div class="bg-gray-200 w-full h-64 rounded mt-4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
