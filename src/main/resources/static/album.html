<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <!-- Header -->
    <header class="bg-white p-8 shadow-lg text-center sticky top-0 z-50">
        <div class="container mx-auto">
            <h1 class="text-5xl font-bold text-gray-800 mb-4">Photography Portfolio</h1>
            <p class="text-xl text-gray-600">Capturing moments from todayâ€¦Creating memories for a lifetime.</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto my-8 px-4">
        <!-- Section: Landscape Photography -->
        <section class="mb-10">
            <h2 class="text-2xl font-bold mb-4">Landscape Photography</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Photo 1 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Landscape 1">
                </div>
                <!-- Photo 2 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Landscape 2">
                </div>
                <!-- Photo 3 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Landscape 3">
                </div>
            </div>
        </section>

        <!-- Section: Portrait Photography -->
        <section class="mb-10">
            <h2 class="text-2xl font-bold mb-4">Portrait Photography</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Photo 1 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Portrait 1">
                </div>
                <!-- Photo 2 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Portrait 2">
                </div>
                <!-- Photo 3 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Portrait 3">
                </div>
            </div>
        </section>

        <!-- Section: Event Photography -->
        <section class="mb-10">
            <h2 class="text-2xl font-bold mb-4">Event Photography</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <!-- Photo 1 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Event 1">
                </div>
                <!-- Photo 2 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Event 2">
                </div>
                <!-- Photo 3 -->
                <div class="bg-white p-4 rounded-lg shadow-lg">
                    <img class="w-full h-48 object-cover rounded" src="https://via.placeholder.com/300" alt="Event 3">
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center py-4 mt-10">
        <p>&copy; 2023 Photographer Name. All rights reserved.</p>
    </footer>
</body>
</html>
